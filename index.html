<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="main.js"></script>

    <title>Gallery by DeSheger</title>
</head>
<body>

    <div class="wrapper">

        <!--menu-->
        <nav class="menu" style="background-color:rgba(0, 0, 0, 0.5);">
            <p class="logo">Gallery</p>
            <ul class="list">
                <li class="list__item">Home</li>
                <li class="list__item">About</li>
                <li class="list__item">Sliders</li>
                <li class="list__item">Animations</li>
                <li class="list__item">Gallery</li>
            </ul>
        </nav>

        <!--serach-->
        <form action="" class="search"></form>

        <!--about-->
        <div class="about">
            <h1 class="about__title">About</h1>
            <div class="about__description">
                
            </div>
        </div>

        <!--sliders-->
        <div class="sliders">
            
            <div class="sliders__container">
                <button class="sliders__prev">Prev</button>
                    <img src="./photos/sliders/slider1.jpg" alt="" class="sliders__image">
                    <img src="./photos/sliders/slider2.jpg" alt="" class="sliders__image">
                    <img src="./photos/sliders/slider3.jpg" alt="" class="sliders__image">
                    <img src="./photos/sliders/slider4.jpg" alt="" class="sliders__image">
                <button class="sliders__next">Next</button>
            </div>
            <form class="sliders__inputs">
                <input type="radio" name="img" value="0" class="sliders__radio">
                <input type="radio" name="img" value="1" cclass="sliders__radio">
                <input type="radio" name="img" value="2" class="sliders__radio">
                <input type="radio" name="img" value="3" class="sliders__radio">
            </form>

        </div>

        <!--animations-->
        <div class="animations"></div>

        <!--gallery-->
        <div class="gallery"></div>

        <!--footer-->
        <footer class="footer"></footer>
    </div>

</body>
</html>

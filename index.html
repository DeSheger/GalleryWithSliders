<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/css/main.css">
    <script type="module" src="main.js"></script>

    <title>Gallery by DeSheger</title>
</head>
<body>

    <div class="wrapper">

        <!--menu-->
        <nav class="menu" style="background-color:rgba(0, 0, 0, 0.5);">
            <p class="logo">Gallery</p>
            <ul class="list">
                <li class="list__item" id="menu">Home</li>
                <li class="list__item" id="about">About</li>
                <li class="list__item" id="sliders">Sliders</li>
                <li class="list__item" id="gallery">Gallery</li>
            </ul>
        </nav>

        <!--about-->
        <div class="about">
            <h1 class="about__title">About</h1>
            <div class="about__description">
                
            </div>
        </div>

        <!--sliders-->
        <div class="sliders">
            
            <div class="sliders__container">
                <button class="sliders__prev">Prev</button>
                    <img src="./photos/sliders/slider1.jpg" alt="" class="sliders__image">
                    <img src="./photos/sliders/slider2.jpg" alt="" class="sliders__image">
                    <img src="./photos/sliders/slider3.jpg" alt="" class="sliders__image">
                    <img src="./photos/sliders/slider4.jpg" alt="" class="sliders__image">
                <button class="sliders__next">Next</button>
            </div>
            <form class="sliders__inputs">
                <input type="radio" name="img" value="0" class="sliders__radio">
                <input type="radio" name="img" value="1" class="sliders__radio">
                <input type="radio" name="img" value="2" class="sliders__radio">
                <input type="radio" name="img" value="3" class="sliders__radio">
            </form>

        </div>

        <!--gallery-->
        <div class="gallery">
          <button class="gallery__button">X</button>
          <div class="gallery__container">
                <img src="./photos/gallery/gallery1.jpg" alt="" class="gallery__image">
                <img src="./photos/gallery/gallery2.jpg" alt="" class="gallery__image">
                <img src="./photos/gallery/gallery3.jpg" alt="" class="gallery__image">
                <img src="./photos/gallery/gallery4.jpg" alt="" class="gallery__image">
                <img src="./photos/gallery/gallery5.jpg" alt="" class="gallery__image">
                <img src="./photos/gallery/gallery6.jpg" alt="" class="gallery__image">
          </div>
        </div>

        <!--footer-->
        <footer class="footer">Created By DeSheger 2021</footer>
    </div>

</body>
</html>
